name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.26', 'stable']
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}

      - name: Format check
        run: |
          gofmt -l .
          test -z "$(gofmt -l .)"

      - name: Module tidy check
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Vet
        run: go vet ./...

      - name: Test with race detection
        run: go test -race -count=1 ./...

      - name: Coverage
        if: matrix.go-version == '1.26'
        run: go test -covermode=atomic -coverprofile=coverage.out -count=1 ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        if: matrix.go-version == '1.26'
        with:
          files: coverage.out
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Build
        run: go build ./...

      - name: Cross-architecture build
        run: |
          for arch in amd64 arm64 riscv64 loong64; do
            echo "Building for linux/$arch..."
            GOOS=linux GOARCH=$arch go build ./...
          done
